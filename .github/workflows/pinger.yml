name: Pinger

on:
  schedule:
    - cron: "*/12 * * * *"   # every 12 minutes
  workflow_dispatch:         # allow manual runs

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend
        env:
          URL: https://cognify-backend-dymx.onrender.com/    # <-- set your URL here (trailing slash is fine)
        run: |
          echo "Pinging $URL"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          echo "Response code: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "❌ Ping failed (status $STATUS)"
            exit 1
          fi
          echo "✅ Ping successful"
